<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Smart Audio Controller V6.0 Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Thanh điều khiển -->
  <div class="top-bar">
    <button id="toggle-theme">🌙</button>
  </div>

  <div class="controls">
    <button id="music-toggle">🎵 Bật nhạc nền</button>
    <button id="next-track">⏭️ Tiếp</button>
    <button id="toggle-shuffle">🔀 Ngẫu nhiên: Tắt</button>
    <button id="mute-all">🛑 Tắt tất cả</button>
    <div class="status" id="status-msg"></div>
  </div>

  <!-- Hiển thị bài hát -->
  <div id="music-display">
    <img id="track-image" src="images/default.jpg" alt="Ảnh nhạc" />
    <div id="current-track-name">🎵 Đang phát: Chưa có bài nào</div>
  </div>

  <!-- Mini player -->
  <div id="mini-player">
    <span id="mini-track">🎶 Mini Player</span>
    <button id="mini-pause">⏸</button>
  </div>

  <!-- Toast thông báo -->
  <div id="toast"></div>

  <!-- Nhạc nền -->
  <audio id="background-music" loop></audio>

  <!-- Video chính toàn màn hình -->
  <div class="video-full-block" data-player-id="player1" data-video-id="e3uG3NOH0BU">
    <iframe id="player1"></iframe>
    <button class="mute-toggle">🔇 Tắt tiếng</button>
  </div>

  <!-- 4 video còn lại -->
  <div class="video-grid">
    <div class="video-block" data-player-id="player2" data-video-id="y6120QOlsfU">
      <iframe id="player2"></iframe>
      <button class="mute-toggle">🔇 Tắt tiếng</button>
    </div>
    <div class="video-block" data-player-id="player3" data-video-id="hHW1oY26kxQ">
      <iframe id="player3"></iframe>
      <button class="mute-toggle">🔇 Tắt tiếng</button>
    </div>
    <div class="video-block" data-player-id="player4" data-video-id="kXYiU_JCYtU">
      <iframe id="player4"></iframe>
      <button class="mute-toggle">🔇 Tắt tiếng</button>
    </div>
    <div class="video-block" data-player-id="player5" data-video-id="DLzxrzFCyOs">
      <iframe id="player5"></iframe>
      <button class="mute-toggle">🔇 Tắt tiếng</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="controller.js"></script>
</body>
</html>
