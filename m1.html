<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ThÆ° viá»‡n Video Äáº¹p</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }

    h2 {
      text-align: center;
      font-weight: 500;
      margin-bottom: 30px;
    }

    .video-grid {
      display: grid;
      gap: 20px;
    }

    @media (min-width: 768px) {
      .video-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 767px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
    }

    .video-wrapper {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-wrapper:hover {
      transform: scale(1.015);
      box-shadow: 0 0 20px rgba(255,215,0,0.2);
    }

    video {
      width: 100%;
      display: block;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: white;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }

    .video-wrapper:hover .play-button {
      opacity: 0.7;
      pointer-events: auto;
      cursor: pointer;
    }

    .play-button:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h2>ğŸ¬ Bá»™ sÆ°u táº­p Video TÃ¢m Linh</h2>

  <div class="video-grid">
    <div class="video-wrapper">
      <video src="video1.mp4" muted autoplay loop playsinline></video>
      <div class="play-button">ğŸ”Š</div>
    </div>
    <div class="video-wrapper">
      <video src="video2.mp4" muted autoplay loop playsinline></video>
      <div class="play-button">ğŸ”Š</div>
    </div>
    <div class="video-wrapper">
      <video src="video3.mp4" muted autoplay loop playsinline></video>
      <div class="play-button">ğŸ”Š</div>
    </div>
    <div class="video-wrapper">
      <video src="video4.mp4" muted autoplay loop playsinline></video>
      <div class="play-button">ğŸ”Š</div>
    </div>
  </div>

  <script>
    // Cho phÃ©p báº­t tiáº¿ng khi click biá»ƒu tÆ°á»£ng ğŸ”Š
    document.querySelectorAll('.video-wrapper').forEach(wrapper => {
      const video = wrapper.querySelector('video');
      const button = wrapper.querySelector('.play-button');

      button.addEventListener('click', () => {
        video.muted = false;
        video.volume = 1;
        video.play();
        button.style.display = 'none';
      });
    });
  </script>

</body>
</html>
