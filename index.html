
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phật dạy Con làm theo</title>
    <style>
        body {
            margin: 0;
            background: url('https://upload.wikimedia.org/wikipedia/commons/3/38/Seated_Buddha.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: "Georgia", serif;
            color: white;
            text-align: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 80px 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
        }
        p.slogan {
            font-size: 1.5em;
            margin-bottom: 2em;
        }
        .circle-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        .circle-menu a {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            line-height: 100px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .circle-menu a:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .center-button {
            margin-top: 40px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Phật dạy Con làm theo</h1>
        <p class="slogan">“Giữa dòng đời vọng động, có một nơi để trở về – tĩnh tại, và sáng ngời.”</p>
        <div class="circle-menu">
            <a href="#">🎥 Video</a>
            <a href="#">📖 Bài viết</a>
            <a href="#">📜 Giới thiệu</a>
            <a href="#">📚 Tủ sách</a>
            <a href="#">🧘 Góc Thiền</a>
            <a href="#">🎧 Tải MP3</a>
        </div>
        <div class="center-button">
            <a href="#" style="text-decoration:none; color:white; font-size:1.5em;">🔔 Đăng ký Kênh</a>
        </div>
    </div>
</body>
</html>
